<h3>Validación de Formulario</h3>
<hr>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="enviar()">
<!--------------------------Name----------------------------->
<div class="form-group row">
    <label for="name" class="col-2 col-form-label">Nombre</label>
        <div class="col-8">
            <input type="text" class="form-control" placeholder="Nombre" formControlName="name" [class.is-invalid]="ValidName">
            <div *ngIf="ValidName" class="invalid-feedback">Dato erróneo</div>
        </div>
</div>
<!--------------------------Job----------------------------->
<div class="form-group row">
    <label for="job" class="col-2 col-form-label">Jale</label>
        <div class="col-8">
            <input type="text" class="form-control" placeholder="Jale" formControlName="job" [class.is-invalid]="ValidJob">
            <div *ngIf="ValidJob" class="invalid-feedback">Dato erróneo</div>
        </div>
</div>
<!--------------------------Email----------------------------->
<div class="form-group row">
    <label for="email" class="col-2 col-form-label">Email</label>
        <div class="col-8">
            <input type="text" class="form-control" placeholder="Email" formControlName="email" [class.is-invalid]="ValidEmail">
            <div *ngIf="ValidEmail" class="invalid-feedback">Dato erróneo</div>
        </div>    
</div>
<!--------------------------Password----------------------------->
<div class="row form-group">
    <label for="" class="col-2 col-form-label">Contraseña</label>
    <div class="col-8">
        <input type="text" class="form-control" placeholder="Contraseña" formControlName="pass1" [class.is-invalid]="Password1">
    </div>
</div>
<div class="row form-group">
    <label for="" class="col-2 col-form-label">Confirmar contraseña</label>
    <div class="col-8">
        <input type="text" class="form-control" placeholder="Confirmar contraseña" formControlName="pass2" [class.is-invalid]="Password2">
    </div>
</div>
  <!--------------------------Botón Enviar----------------------------->
  <div class="form-group row">
    <!-- <label for="email" class="col-2 col-form-label">Email</label> -->
        <div class="col-8 input-group">
            <button [disabled]="!form.valid" type="submit" class="btn btn-outline-dark btn-block"> Guardar</button>
        </div>    
</div>
 <!--------------------------List Users----------------------------->
 <div class="form-group row">
    <label class="col-2 col-form-label">List Users</label>
    <div class="col-10">
        <select class="form-control"  required name="" id="" #users="ngModel" [ngModel]="usuario.users" name="users"  [class.is-valid]="users.valid" [class.is-invalid]="users.invalid && users.touched">
            <option *ngFor="let users of Servicios" [value]="users.code">{{users.name}}</option>
        </select>
     <!--Mensajes de error:  -->
    </div>
</div>
</form>

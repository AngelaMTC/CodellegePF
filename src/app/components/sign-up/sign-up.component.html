<h2 class="display-4 text-center mb-5" *ngIf="!submited">Agregar usuario</h2>
<h2 class="display-4 text-center" *ngIf="submited">Usuario añadido</h2>
<div class="row px-5 mx-5">
    <div *ngIf="!submited" class="row col-12 ">
        <form class="col-12" [formGroup]="form" (ngSubmit)="send()">
            <div class="form-group row">
                <div class="col">
                    <label for="firstName">Primer nombre</label>
                    <input type="text" name="firstName" class="form-control" placeholder="Ángela" formControlName="firstName" [class.is-invalid]="validFirstName">
                    <div class="invalid-feedback" *ngIf="validFirstName"> Error </div>
                </div>
                <div class="col">
                    <label for="lastName">Last name:</label>
                    <input type="text" name="lastName" class="form-control" placeholder="TC" formControlName="lastName" [class.is-invalid]="validLastName">
                    <div class="invalid-feedback" *ngIf="validLastName"> Error </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-7">
                    <label for="job">Jale:</label>
                    <input type="text" name="job" class="form-control" placeholder="" formControlName="job" [class.is-invalid]="validJob">
                    <div class="invalid-feedback" *ngIf="validJob"> Error </div>
                </div>
                <div class="col">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control" placeholder="example@gmail.com" formControlName="email" [class.is-invalid]="validEmail">
                    <div class="invalid-feedback" *ngIf="validEmail"> Error </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-5">
                    <label for="pass1">Contraseña:</label>
                    <input type="password" name="pass1" class="form-control" placeholder="" formControlName="pass1" [class.is-invalid]="validPass1">
                    <div class="invalid-feedback" *ngIf="validPass1"> Error </div>
                </div>
                <div class="col">
                    <label for="pass2">Confirmar contraseña:</label>
                    <input type="password" name="pass2" class="form-control" placeholder="" formControlName="pass2" [class.is-invalid]="validPass2">
                    <div class="invalid-feedback" *ngIf="validPass2"> No coinciden las contraseñas. </div>
                </div>
            </div>
            <div class="form-group my-5 row">
                <div class="col-12 input-group">
                    <button class="btn btn-outline-success btn-block" type="submit">Loguearse</button>
                </div>
            </div>
        </form>
    </div>
    <div *ngIf="submited" class="row col-12 border my-5 py-5 rounded-lg">
        <div class="col-12 ml-4 pt-3">
            <div class="row mb-4">
                <div class="col">
                    <h5>Primer nombre: <b>{{response.firstName}}</b></h5>
                </div>
                <div class="col">
                    <h5>Último nombre:<b>{{response.lastName}}</b></h5>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <h5>Jale: <b>{{response.job}}</b></h5>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <h5>Email: <b>{{response.email}}</b></h5>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h5>ID: <b>{{response.id}}</b></h5>
                </div>
                <div class="col">
                    <h5>Contraseña: <b>{{response.password | password}}</b></h5>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="submited" class=" row col-12">
        <button class="btn btn-block btn-outline-warning" (click)="addOther()">Agregar otro usuario</button>
    </div>
</div>
